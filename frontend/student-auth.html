<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login â€“ SCMS</title>
    <meta name="description" content="Student login and registration for the Campus Complaint Management System." />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo" style="font-size:1.2rem;font-weight:800;">S</div>
                <h1>Student Portal</h1>
                <p>Log in or create an account to get started</p>
            </div>
            <div class="auth-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="tab-login" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" id="tab-register" onclick="switchTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email Address <span>*</span></label>
                        <input type="email" id="login-email" class="form-control" placeholder="you@university.edu"
                            required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password <span>*</span></label>
                        <input type="password" id="login-password" class="form-control"
                            placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;">Log In</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" style="display:none;">
                    <div class="form-row">
                        <div class="form-group" style="margin:0;">
                            <label class="form-label">Full Name <span>*</span></label>
                            <input type="text" id="reg-name" class="form-control" placeholder="John Doe" required />
                        </div>
                        <div class="form-group" style="margin:0;">
                            <label class="form-label">Student ID <span>*</span></label>
                            <input type="text" id="reg-studentid" class="form-control" placeholder="STU-2024-001"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address <span>*</span></label>
                        <input type="email" id="reg-email" class="form-control" placeholder="you@university.edu"
                            required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password <span>*</span></label>
                        <input type="password" id="reg-password" class="form-control" placeholder="Minimum 8 characters"
                            required minlength="8" />
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
                </form>

                <div class="auth-footer">
                    <a href="index.html">Return to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        (function () {
            const u = getUser();
            if (u && u.role !== "admin") window.location.href = "student-dashboard.html";
        })();

        function switchTab(tab) {
            document.getElementById("login-form").style.display = tab === "login" ? "" : "none";
            document.getElementById("register-form").style.display = tab === "register" ? "" : "none";
            document.getElementById("tab-login").classList.toggle("active", tab === "login");
            document.getElementById("tab-register").classList.toggle("active", tab === "register");
        }

        document.getElementById("login-form").addEventListener("submit", async e => {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            btn.disabled = true; btn.textContent = "Logging in...";
            try {
                const data = await apiFetch("/api/auth/login", {
                    method: "POST",
                    body: JSON.stringify({ email: document.getElementById("login-email").value, password: document.getElementById("login-password").value }),
                });
                setAuth(data.token, data.user);
                window.location.href = "student-dashboard.html";
            } catch (err) {
                showToast(err.message, "error");
                btn.disabled = false; btn.textContent = "Log In";
            }
        });

        document.getElementById("register-form").addEventListener("submit", async e => {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            btn.disabled = true; btn.textContent = "Creating account...";
            try {
                const data = await apiFetch("/api/auth/register", {
                    method: "POST",
                    body: JSON.stringify({
                        name: document.getElementById("reg-name").value,
                        student_id: document.getElementById("reg-studentid").value,
                        email: document.getElementById("reg-email").value,
                        password: document.getElementById("reg-password").value,
                    }),
                });
                setAuth(data.token, data.user);
                window.location.href = "student-dashboard.html";
            } catch (err) {
                showToast(err.message, "error");
                btn.disabled = false; btn.textContent = "Create Account";
            }
        });
    </script>
</body>

</html>
